<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Many Inputs</h1>
    <form>
      <label> Submit:</label>
      <input type="submit" />
      <br />
      <label> Date:</label>
      <input type="date" />
      <br />
      <label> File:</label>
      <input type="file" />
      <br />
      <label> Checkbox:</label>
      <input type="checkbox" />
      <br />
      <label> Password: </label>
      <input type="password" />
      <br />
      <label> Range:</label>
      <input type="range" />
    </form>
  </body>
</html>
